name: app_ebara
description: "Ebara APP"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_widget_from_html: ^0.17.1
  html_unescape: ^2.0.0

  path_provider: ^2.1.2
  permission_handler: ^12.0.1
  open_filex: ^4.4.0
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.3.2
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo_fundo.png
  adaptive_icon_background: "#004F9F"
  adaptive_icon_foreground: assets/images/logo_fundo.png

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
          
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
          
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
          
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic